spring:
  datasource:
    #
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true # System.out 으로 hibernate 가 실행 SQL 을 남긴다
        format_sql: true

logging.level:
  org.hibernate.SQL: debug # logger 를 통해 hibernate 실행 SQL 을 남긴다
#  org.hibernate.type: trace